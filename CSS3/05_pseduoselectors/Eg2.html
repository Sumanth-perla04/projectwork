<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
         ol li:nth-child(2n){
            border: 5px solid blue;
            background-color: cadetblue;
            margin: 10px;
            padding: 10px;
        }

        ol li:nth-child(2n+1){
            border: 5px solid crimson;
            background-color: cyan;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ol>

    <ul>
        <li>Five</li>
        <li>Six</li>
        <li>Seven</li>
        <li>Eight</li>
    </ul>
</body>
</html>
