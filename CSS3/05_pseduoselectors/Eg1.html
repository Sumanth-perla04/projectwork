<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
        ol li:first-child{
            border: 2px solid blue;
        }
        ol li:last-child{
            border: 2px solid blue;
        }
        li:first-child{
            border: 2px solid crimson;
        }
        li:last-child{
            border: 2px solid crimson;
        }
    </style>
</head>
<body>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ol>

    <ul>
        <li>Five</li>
        <li>Six</li>
        <li>Seven</li>
        <li>Eight</li>
    </ul>
</body>
</html>
