<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        ol li:first-child, ol li:last-child{
            border: 2px solid blue;
        }

        div p b:last-child{
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
        <li>Six</li>
        <li>Seven</li>
        <li>Eight</li>
    </ol>

    <div>
        <p>
            <b>Java</b>
            <b>Python</b>
            <b>JavaScript</b>
        </p>
    </div>
</body>
</html>
