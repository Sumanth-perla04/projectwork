<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
        table{
            width: 100%;
        }
        table,tr,th,td{
            border: 1px solid black;
            padding: 10px;
            border-spacing: 10px;
            border-collapse: collapse;
            border-collapse: separate;
        }
        caption{
            caption-side: top;
            caption-side: bottom;
        }
        td{
            empty-cells: hide;
            empty-cells: show;
        }
    </style>
</head>
<body>
    <table>
        <caption>List of Products</caption>
        <tr>
            <th>sno</th>
            <th>Product Name</th>
            <th>Product Price</th>
        </tr>
        <tr>
            <td>1</td>
            <td>iphone</td>
            <td>48000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>realme</td>
            <td>12000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>vivo</td>
            <td>20000</td>
        </tr>
        <tr>
            <td>4</td>
            <td>One plus</td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2">total</td>
            <td>100000</td>
        </tr>
    </table>
</body>
</html>
